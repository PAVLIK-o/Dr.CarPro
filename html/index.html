<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Dr.Car Pro</title>
</head>

<body>
    <div class="corp">
        <div class="topbar">
            <p class="title">Dr.Car Pro</p>
            <p class="pdrtext">PDR-Calc</p>
            <p class="login">Oselschi</p>
        </div>

        <div class="imgauto">
            <img class="img" src="../img/automachet.jpg" alt="Please Wait..." width="500">
        </div>
        <div class="infoforma">
            <form>
                <div class="formbar">
                    <p class="autoinfo">Auto information</p>
                </div>
                <div class="formbody">
                    <div class="formalin">
                        <input type="text" class="marca" placeholder="Marca" list="list">
                        <datalist id="list">
                                <option value="TOYOTA"></option>
                                <option value="NISSAN"></option>
                                <option value="VOLKSWAGEN"></option>
                                <option value="AUDI"></option>
                                <option value="RENO"></option>
                                <option value="PEUGEOT"></option>
                                <option value="HYUNDAI"></option>
                                <option value="HONDA"></option>
                                <option value="FORD"></option>
                                <option value="BMW"></option>
                                <option value="MERCEDES"></option>
                                <option value="KIA"></option>
                                <option value="SKODA"></option>
                                <option value="CITROEN"></option>
                            </datalist>
                        <input type="text" class="model" placeholder="model">
                        <input type="text" class="matriculare" placeholder="Nr.matriculare">
                        <input type="text" class="culoare" placeholder="culoare">
                    </div>
                    <div class="formalin2">
                        <input type="text" class="chasie" placeholder="chasie">
                        <input type="date" class="date" value="2023-02-02">
                    </div>
                    <div class="comment">
                        <textarea class="comenttext" id="comenttext" name="comment" rows="5" cols="33" placeholder="coment"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
